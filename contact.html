<div class="container mt-5">
    <div class="contact-form p-4 shadow">
        <h2>Contact Us</h2>
        <form>
            <div class="row mb-3">
              <div class="col-md-12">
                <label for="firstName" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" placeholder="Enter your name" required>
                </div>
              </div>
              
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" required>
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>
      
            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>
                <div class="invalid-feedback">
                    Please enter your message.
                </div>
            </div>
               <br>
                <button type="submit" class="btn btn-secondary">Register</button>
              </form>
              </div>
              <br><br>
              <footer>
                <div class="container">
                    <div class="footer-content d-flex justify-content-between align-items-center">
                        <div class="contact-info">
                            <h3>We're here to help</h3>
                            <p>(708) 456-7890</p>
                            <p>support@mytutor.com</p>
                        </div>
                        <div class="social-icons">
                            <a href="https://facebook.com" target="_blank">
                                <img src="fb.jpg" class="circle-img img-fluid rounded-circle" alt="Facebook">
                            </a>
                            <a href="https://instagram.com" target="_blank">
                                <img src="insta.png" alt="Instagram">
                            </a>
                        <a href="https://twitter.com" target="_blank">
                            <img src="X.webp" class="circle-img img-fluid rounded-circle" alt="Twitter">
                        </a>
                        </div>
                    </div>
                </div>
            </footer>
